name: Ping Supabase to Prevent Pausing

on:
  schedule:
    # Runs daily at 9:00 AM UTC to guarantee activity within Supabase's 7-day window
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Generate Prisma Client
      - name: Generate Prisma Client
        run: npx prisma generate

      # Step 5: Ping Supabase REST API
      - name: Ping Supabase REST API
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Required Supabase REST API secrets are not configured."
            exit 1
          fi

          HTTP_STATUS=$(curl -s -o /tmp/rest_ping -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            "https://$SUPABASE_PROJECT_REF.supabase.co/auth/v1/health")

          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 400 ]; then
            echo "Unexpected REST API status code: $HTTP_STATUS"
            cat /tmp/rest_ping
            exit 1
          fi

          echo "Supabase REST API responded with status $HTTP_STATUS"

      # Step 6: Ping Database
      - name: Ping Database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/ping-database.ts

      # Step 7: Report status
      - name: Report success
        if: success()
        run: echo "✅ Database ping completed successfully"

      - name: Report failure
        if: failure()
        run: echo "❌ Database ping failed"

