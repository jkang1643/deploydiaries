name: Ping Supabase to Prevent Pausing

on:
  schedule:
    # Runs daily at 9:00 AM UTC to guarantee activity within Supabase's 7-day window
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Generate Prisma Client
      - name: Generate Prisma Client
        run: npx prisma generate

      # Step 5: Ping Supabase REST API (optional)
      - name: Ping Supabase REST API
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "‚ö†Ô∏è  Supabase REST API secrets are not configured. Skipping REST API ping."
            echo "üí° To enable REST API ping, add SUPABASE_PROJECT_REF and SUPABASE_ANON_KEY secrets in GitHub Settings."
            exit 0
          fi

          echo "üîç Pinging Supabase REST API..."
          HTTP_STATUS=$(curl -s -o /tmp/rest_ping -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            "https://$SUPABASE_PROJECT_REF.supabase.co/auth/v1/health")

          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 400 ]; then
            echo "‚ö†Ô∏è  Unexpected REST API status code: $HTTP_STATUS"
            cat /tmp/rest_ping
            echo "‚ö†Ô∏è  Continuing with database ping anyway..."
            exit 0
          fi

          echo "‚úÖ Supabase REST API responded with status $HTTP_STATUS"

      # Step 6: Ping Database
      - name: Ping Database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå DATABASE_URL secret is not configured."
            echo "üí° Please add DATABASE_URL secret in GitHub Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          # Prisma requires both DATABASE_URL and DIRECT_URL
          # Use DATABASE_URL for DIRECT_URL if DIRECT_URL secret is not set separately
          export DIRECT_URL="$DATABASE_URL"
          npx tsx scripts/ping-database.ts

      # Step 7: Report status
      - name: Report success
        if: success()
        run: echo "‚úÖ Database ping completed successfully"

      - name: Report failure
        if: failure()
        run: echo "‚ùå Database ping failed"

